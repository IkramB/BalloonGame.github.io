<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="Firstgame.css">
    <meta charset="utf-8">
    <title>Balloon Game</title>
  </head>
  <body>
    <div class="counter">
      0
    </div>
    <div class="balloon">
      <div class="inflatable"></div>
      <div class="string"></div>
    </div>


<span id="timer"></span>
  </body>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>
  var balloon = $(".balloon");
  var counter = 0;
  function start (){
  for(var i=0; i<10; i++){
  var balloonCopy = balloon.clone();
balloonCopy.css({
  left: i * 200
});
  balloonCopy.appendTo("body");
  balloonCopy.click(function(){
    pop_sound.play();
    $(this).remove();
    counter = counter + 1
    $(".counter").html(counter);
  });
  balloonCopy.animate({ bottom: "100%"}, 8000);
};
balloon.remove();
}

  function preloadPopSound(){
  var audio = new Audio('audio/balloon-pop.mp3');
  audio.preload = "auto";
  $(audio).on("loadeddata", start);
  return audio;
}
var pop_sound = preloadPopSound();



</script>







</html>
